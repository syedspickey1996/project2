<div class="container" ng-Controller="ChatController">
<form ng-submit="addMessage()" name="ChatMsg">
<table>
<tr>
<td>Chat Text{{max}}</td>
<td>
<input type="text" ng-model="message"/>
<span class="count" ng-bind="max-message.length">140</span>
</td>
<td>
<button ng-disabled="message.length>140 || message.length==0" class="btn btn-info">Send Message</button>
</td>
</tr>
</table>
</form>
<p ng-repeat="message in messages|orderBy:'time':true">
<time>{{message.time|date:HH:MM}}</time>
<span>{{message.message}}</span>
</p>
</div>
